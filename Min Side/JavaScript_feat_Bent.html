    <section class="JS-Input">
        <!-- Task box -->
        <div class="box-pos">
            <div class="box-frame">
                <h1>Task Manager</h1>
                <div class="box-ui-content">
                    <input type="text" id="taskInput" placeholder="Enter new task">
                    <div class="button-container">
                        <button id="addTaskButton">Add Task</button>
                        <button id="removeTaskButton">Remove Task</button>
                    </div>

                </div>
                <div class="box-li-content">
                    <ul id="taskList"></ul>
                </div>
            </div>
        </div>
    
        <!-- Reverse Text Box -->
        <div class="box-pos">
            <div class="box-frame">
                <h1>Reverse any Text!</h1>
                <div class="box-ui-content">
                    <input type="text" id="inputRev" placeholder="Type Here">
                    <button id="revButton">Reverse!</button>
                </div>
            </div>
        </div>

        <!-- Another Feature-->
        <div class="box-pos">
            <div class="box-frame">
                <h1>Another Feature</h1>
                <div class="box-content">
                </div>
            </div>
        </div>
